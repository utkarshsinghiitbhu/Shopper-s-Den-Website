{% extends "layout.html" %}

{% block body %}

<div class="container">
    <table class="table table-sm">
       <thead>
           <th>SNo.</th>
           <th>Name</th>
           <th>Edit</th>
           <th>Delete</th>
       </thead>
       <tbody>
           {%for category in categories %}
           <tr>
               <td>{{loop.index}}</td>
               <td>{{category.name}}</td>
               <td><a href="{{url_for('editcat',id=category.id)}}" class="btn btn-info btn-sm">Edit</a></td>
               <td><form action="{{url_for('deletecat',id=category.id)}}" method="post">
                   <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                 </form></td>
           </tr>
           {%endfor%}
       </tbody>
    </table>
</div>

<div class="center"><form method="POST" action="">
    {{ form.hidden_tag() }} <br>
    {{ form.name }} <br> <br>
    {{ form.submit}} <br> <br>
</form>

<a href="{{url_for('merchant_dashboard')}}">Add new products</a> <br>
<a href="{{url_for('merchant_logout')}}">Press here to logout</a> <br>
</div>


{% endblock %}
